<html>
<head>
	<title>login page</title>
	<meta name="viewport" content="width=device-width , initial-scale=1.0">
	<link href = "static/bootstrap.min.css" rel="stylesheet" media="screen">
</head>
<body bgcolor="blue">
	<div class ="container">
	  <center>
	  <br><br><br><h1>--please login--</h1>
	  <br><br>
	  <form action="" method="post">
	  	<input style="font-size:20px" type="text" placeholder="Username" name="username" maxlength="100" value="{{request.form.username}}"><br><br>
	  	<input style="font-size:20px" type="password" placeholder="Password" name="password" maxlength="100" value="{{request.form.password}}"><br><br><br>
	  	<input class="btn btn-default" style="font-size:20px" type="submit" value="Login">
	  </form>
	  </center>
	   {% if error %}
	    <p class="error"><strong>Error:</strong> {{ error }}</p>
	   {% endif %}
	</div>
</body>
</html>
